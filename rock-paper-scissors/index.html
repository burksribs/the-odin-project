<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="score-container">
            <div class="player-score">
                <h1>Player</h1>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h1>Computer</h1>
                <p>0</p>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="rock" value="rock">Rock</button>
            <button class="btn" id="paper" value="paper">Paper</button>
            <button class="btn" id="scissors" value="scissors">Scissors</button>
        </div>
        
        <div class="result-container">
            <div class="result">
                <p></p>
            </div>
        </div>
        <div class="reset">
            <button class="btn" style="visibility: hidden;" id="reset">Reset</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
